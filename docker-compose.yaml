services:
  # === POSTGRES DATABASE ===
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: delivro
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # === MINIO (S3 STORAGE) ===
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # === AUTOMATICKÃ‰ VYTVOÅ˜ENÃ BUCKETU "invoices" ===
  minio-init:
    image: minio/mc
    restart: "no"
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        until (mc alias set local http://minio:9000 minio minio12345); do
          sleep 2;
        done;
        mc mb --ignore-existing local/invoices;
      "

  # === BACKEND (Express + Prisma) ===
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
      - minio
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/delivro?schema=public"
      MINIO_ENDPOINT: http://minio:9000
      MINIO_REGION: us-east-1
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio12345
      MINIO_BUCKET: invoices
    ports:
      - "4000:4000"
    working_dir: /app

    # ðŸ”´ TADY JE DÅ®LEÅ½ITÃ‰:
    # 1) vygeneruj Prisma clienta
    # 2) aplikuj migrace
    # 3) spusÅ¥ server
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  # === FRONTEND (Next.js) ===
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:4000
    ports:
      - "3000:3000"
    working_dir: /app
    command: sh -c "npm run dev"

volumes:
  db_data:
  minio_data:
